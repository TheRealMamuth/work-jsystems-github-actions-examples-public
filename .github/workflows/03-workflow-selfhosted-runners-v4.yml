name: 03 - Workflow Self Hosted Runners v4

on:
  workflow_dispatch:

jobs:
  ubuntu-echo:
    runs-on: self-hosted
    steps:
      - name: Show OS
        shell: bash
        run: |
          echo "This job is running on an Ubuntu runner."
          echo "$RUNNER_OS"

  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on a Windows runner."
          echo $env:RUNNER_OS

  mac-echo:
    runs-on: macos-latest
    steps:
      - name: Show OS
        shell: bash
        run: |
          echo "This job is running on a MacOS runner."
          echo "$RUNNER_OS"
