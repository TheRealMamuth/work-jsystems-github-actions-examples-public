name: "99 - Dodatkowe: Docker Bake Action 02 Push"
on:
  workflow_dispatch:
  #push:
  #  branches: [ main ]
  #pull_request:

env:
  IMAGE_NAME: piotrskoska/github-action-test

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      # (Od v6 bake-action może korzystać z Git context bez checkout,
      # ale do lintów/testów często i tak robimy checkout.)
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug paths
        run: |
          echo "WORKSPACE: $GITHUB_WORKSPACE"
          ls -la
          ls -la DODATKOWE
          ls -la DODATKOWE/docker-bake-actions-01
          echo ${{ github.workspace}}
          cat ${{ github.workspace }}/DODATKOWE/docker-bake-actions-01/docker-bake.hcl

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login do rejestru – POMIJASZ konfigurację, ale zostawiam krok jako placeholder
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Generowanie tagów i ANNOTATIONS (OCI) dla obrazu
      - name: Extract Docker metadata (tags & annotations)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          # przykładowe tagi semver + sha
          tags: |
            type=semver,pattern={{version}},value=0.1.0
            type=sha,format=long
        env:
          # Poziomy anotacji: manifest + index (gdy build multi-arch robi index)
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      # Główny build przez Bake + wstrzyknięcie plików wygenerowanych przez metadata-action:
      - name: Build (Bake) with annotations
        uses: docker/bake-action@v6
        with:
          # Ładujemy nasz hcl oraz *dwa* pliki „bake” zwrócone przez metadata-action:
          files: |
            cwd://DODATKOWE/docker-bake-actions-01/docker-bake.hcl
            cwd://${{ steps.meta.outputs.bake-file-tags }}
            cwd://${{ steps.meta.outputs.bake-file-annotations }}
          set: |
            web.context=cwd://DODATKOWE/docker-bake-actions-01
            web.dockerfile=cwd://DODATKOWE/docker-bake-actions-01/Dockerfile
          push: true  # włącz gdy chcesz publikować do rejestru
          # print: true # pomocne do debugowania (wypisze finalną definicję Bake)
