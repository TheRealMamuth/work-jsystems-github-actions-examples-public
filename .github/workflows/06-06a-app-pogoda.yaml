name: 06-06 Pogoda API CI

on:
  push:
    branches: [ feature/06-pogoda-api, main ]
  pull_request:
    branches: [ feature/06-pogoda-api ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      WORKDIR: ./CWICZENIA/06-context/pogoda_python_flusk
      TEST_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/python_pogoda:test
      HUB_IMAGE_BASE: ${{ secrets.DOCKERHUB_USERNAME }}/python_pogoda

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Build lokalnego obrazu przy użyciu action ---

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build local test image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORKDIR }}
          tags: ${{ env.TEST_IMAGE }}
          load: true            # załaduj obraz do lokalnego dockera
          push: false

      # --- Testy API w kontenerze ---

      - name: Run container
        run: |
          docker run -d \
            --name pogoda_api \
            -p 8000:8000 \
            -e OPENWEATHER_API_KEY="${{ secrets.OPENWEATHER_API_KEY }}" \
            "${{ env.TEST_IMAGE }}"

      - name: Wait for API to be ready
        run: |
          echo "Czekam na start API..."
          sleep 10

      - name: Test /weather endpoint via curl
        run: |
          set -e
          echo "Testowanie endpointu /weather..."
          curl -f "http://localhost:8000/weather?city=Warsaw&api_key=${{ secrets.OPENWEATHER_API_KEY }}"
          echo
          echo "OK - endpoint /weather zwrócił odpowiedź 2xx."

      - name: Show container logs (for debug on failure)
        if: failure()
        run: |
          echo "Logi kontenera:"
          docker logs pogoda_api || true

      - name: Stop container
        if: always()
        run: |
          docker stop pogoda_api || true
          docker rm pogoda_api || true

      # --- Build & push na Docker Hub tylko dla push na main ---

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORKDIR }}
          push: true
          tags: |
            ${{ env.HUB_IMAGE_BASE }}:latest
            ${{ env.HUB_IMAGE_BASE }}:${{ github.sha }}
