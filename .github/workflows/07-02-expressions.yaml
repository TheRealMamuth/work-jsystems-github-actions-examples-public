name: 07-02 Pogoda API CI

on:
  push:
    branches: [ feature/07-pogoda-api, main ]
  pull_request:
    branches: [ feature/07-pogoda-api ]
  workflow_dispatch:

env:
  WORKDIR: ./CWICZENIA/06-context/pogoda_python_flusk
  TEST_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/python_pogoda:test
  HUB_IMAGE_BASE: ${{ secrets.DOCKERHUB_USERNAME }}/python_pogoda
  # (NOWE) Ustal środowisko na podstawie gałęzi
  DEPLOY_ENV: ${{ github.ref == 'refs/heads/main' && 'prod07' || 'dev07' }}

jobs:
  # =====================
  # 1. BUILD JOB
  # =====================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build local test image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORKDIR }}
          tags: ${{ env.TEST_IMAGE }}
          load: true
          push: false

      - name: Save image to tar
        run: |
          docker save "${{ env.TEST_IMAGE }}" -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: pogoda-image
          path: image.tar

  # =====================
  # 2. TEST JOB
  # =====================
  test:
    runs-on: ubuntu-latest
    needs: build

    # (NOWE) Przykład: pozwól pominąć testy na push, jeśli commit ma [skip tests]
    #  - Na pull_request testy zawsze się uruchomią
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip tests]'))

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: pogoda-image

      - name: Load Docker image
        run: |
          docker load -i image.tar

      # (NOWE) Sprawdź, czy sekret jest ustawiony – przerwij job, jeśli go nie ma
      - name: Sprawdź czy mamy OPENWEATHER_API_KEY
        if: secrets.OPENWEATHER_API_KEY == ''
        run: |
          echo "Brak sekretu OPENWEATHER_API_KEY – nie mogę uruchomić testów API."
          exit 1

      - name: Run container
        # (NOWE) Ten krok nie ma sensu, jeśli wcześniej wykryliśmy brak sekretu
        if: secrets.OPENWEATHER_API_KEY != ''
        run: |
          docker run -d \
            --name pogoda_api \
            -p 8000:8000 \
            -e OPENWEATHER_API_KEY="${{ secrets.OPENWEATHER_API_KEY }}" \
            "${{ env.TEST_IMAGE }}"

      - name: Wait for API to be ready
        if: secrets.OPENWEATHER_API_KEY != ''
        run: |
          echo "Czekam na start API..."
          sleep 10

      - name: Test /weather endpoint via curl
        if: secrets.OPENWEATHER_API_KEY != ''
        run: |
          set -e
          echo "Testowanie endpointu /weather..."
          curl -f "http://localhost:8000/weather?city=Warsaw&api_key=${{ secrets.OPENWEATHER_API_KEY }}"
          echo
          echo "OK - endpoint /weather zwrócił odpowiedź 2xx."

      - name: Show container logs (for debug on failure)
        if: failure()
        run: |
          echo "Logi kontenera:"
          docker logs pogoda_api || true

      - name: Stop container
        if: always()
        run: |
          docker stop pogoda_api || true
          docker rm pogoda_api || true

  # =====================
  # 3. BUILD & PUSH (RELEASE) JOB
  # =====================
  build-and-push:
    runs-on: ubuntu-latest
    needs: test

    # (ZMODYFIKOWANE) Dodatkowe warunki na release:
    #  - tylko push
    #  - tylko gałąź main
    #  - repozytorium nie jest forkiem (żeby nie wypychać obrazów z forków)
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.event.repository.fork == false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORKDIR }}
          push: true
          tags: |
            # (NOWE) Tagowanie w oparciu o różne expressions
            ${{ env.HUB_IMAGE_BASE }}:latest
            ${{ env.HUB_IMAGE_BASE }}:${{ github.sha }}
            ${{ env.HUB_IMAGE_BASE }}:${{ github.ref_name }}    # np. main
            ${{ env.HUB_IMAGE_BASE }}:${{ env.DEPLOY_ENV }}     # prod/dev wg gałęzi
