name: 02 - Workflow Events v2
# Wersja rozszerzona — push, pull_request, schedule, workflow_dispatch

on:
  push:
  pull_request:
  schedule:
    - cron: "0 9 * * *"     # codziennie o 09:00 UTC
  workflow_dispatch:

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show the trigger
        run: |
          echo "Event name: ${{ github.event_name }}"

