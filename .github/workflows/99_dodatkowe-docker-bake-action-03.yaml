name: "99 - Dodatkowe: Docker Bake Action 02 Push + Verify"

on:
  workflow_dispatch:
  #push:
  #  branches: [ main ]
  #pull_request:

env:
  IMAGE_NAME: piotrskoska/github-action-test

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (opcjonalny podgląd struktury repo, zostaw jeśli pomaga w debugowaniu)
      - name: Debug paths
        run: |
          echo "WORKSPACE: $GITHUB_WORKSPACE"
          ls -la
          ls -la DODATKOWE || true
          ls -la DODATKOWE/docker-bake-actions-01 || true
          if [ -f "${{ github.workspace }}/DODATKOWE/docker-bake-actions-01/docker-bake.hcl" ]; then
            cat ${{ github.workspace }}/DODATKOWE/docker-bake-actions-01/docker-bake.hcl
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (tags & annotations)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # stały semver (jeśli chcesz utrzymywać go ręcznie)
            type=semver,pattern={{version}},value=0.1.0
            # zawsze dostępny tag po SHA commita
            type=sha,format=long
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      - name: Build (Bake) with annotations (push)
        uses: docker/bake-action@v6
        with:
          files: |
            cwd://DODATKOWE/docker-bake-actions-01/docker-bake.hcl
            cwd://${{ steps.meta.outputs.bake-file-tags }}
            cwd://${{ steps.meta.outputs.bake-file-annotations }}
          set: |
            web.context=cwd://DODATKOWE/docker-bake-actions-01
            web.dockerfile=cwd://DODATKOWE/docker-bake-actions-01/Dockerfile
          push: true
          # print: true   # odkomentuj tymczasowo, aby podejrzeć finalny plan Bake

      # --- WYBÓR TAGA, KTÓRY NA PEWNO ISTNIEJE ---

      - name: Print metadata tags (debug)
        run: |
          echo "Tags from metadata-action:"
          printf '%s\n' "${{ steps.meta.outputs.tags }}"

      - name: Choose a pushed tag (prefer sha-*)
        id: choose_tag
        run: |
          set -euo pipefail
          # metadata-action zwraca pełne refy obrazu w wielu liniach (repo:tag)
          # Preferujemy tag 'sha-*', bo jest gwarantowany przy każdym commicie.
          sha_line="$(printf '%s\n' "${{ steps.meta.outputs.tags }}" | awk -F':' '/:sha-/ {print; exit}')"
          if [ -n "$sha_line" ]; then
            image_ref="$sha_line"
          else
            # fallback: bierzemy pierwszą linię (np. semver 0.1.0), jeśli istnieje
            image_ref="$(printf '%s\n' "${{ steps.meta.outputs.tags }}" | head -n1)"
          fi
          # Wyciągamy sam tag po dwukropku, ale zachowujemy też pełny ref do pulla
          tag="$(printf '%s' "$image_ref" | awk -F':' '{print $2}')"
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "image_ref=${{ env.IMAGE_NAME }}:$tag" >> $GITHUB_OUTPUT
          echo "Chosen image ref: ${{ env.IMAGE_NAME }}:$tag"

      - name: Inspect manifest (sanity check)
        run: docker buildx imagetools inspect "${{ steps.choose_tag.outputs.image_ref }}"

      - name: Pull just-pushed image
        run: docker pull "${{ steps.choose_tag.outputs.image_ref }}"

      # --- TEST INTEGRACYJNY: RUN -> HEALTH -> STRONA ---

      - name: Run container (smoke test)
        id: run_container
        env:
          APP_NAME: "demo-nginx"
          APP_ENV: "test-ci"
        run: |
          set -euo pipefail
          docker rm -f websut 2>/dev/null || true
          docker run -d --rm --name websut -p 8080:80 \
            -e APP_NAME -e APP_ENV \
            "${{ steps.choose_tag.outputs.image_ref }}"

          # Czekamy aż endpoint zdrowia zacznie zwracać 'ok'
          for i in {1..40}; do
            if curl -fsS http://localhost:8080/healthz | grep -q '^ok$'; then
              echo "service healthy"
              exit 0
            fi
            sleep 1
          done

          echo "Service did not become healthy in time" >&2
          docker logs websut || true
          exit 1

      - name: Verify homepage content (envsubst)
        run: |
          set -euo pipefail
          curl -fsS http://localhost:8080/ | tee /tmp/page.html
          # Spodziewane stałe fragmenty strony (dopasuj do własnego index.template.html)
          grep -q 'Witaj z Nginx' /tmp/page.html
          # Zmienne środowiskowe podmienione przez envsubst
          grep -q '<strong>demo-nginx</strong>' /tmp/page.html
          grep -q '<strong>test-ci</strong>' /tmp/page.html

      - name: Show logs on failure
        if: failure()
        run: |
          docker ps -a || true
          docker logs websut || true

      - name: Cleanup
        if: always()
        run: docker stop websut || true
