name: "99 - Dodatkowe: Docker Bake Action 02 Push and Test"
on:
  workflow_dispatch:
  #push:
  #  branches: [ main ]
  #pull_request:

env:
  IMAGE_NAME: piotrskoska/github-action-test

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug paths
        run: |
          echo "WORKSPACE: $GITHUB_WORKSPACE"
          ls -la
          ls -la DODATKOWE
          ls -la DODATKOWE/docker-bake-actions-01
          echo ${{ github.workspace }}
          cat ${{ github.workspace }}/DODATKOWE/docker-bake-actions-01/docker-bake.hcl

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (tags & annotations)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=0.1.0
            type=sha,format=long
            type=raw,value=latest
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      - name: Build (Bake) with annotations
        uses: docker/bake-action@v6
        with:
          files: |
            cwd://DODATKOWE/docker-bake-actions-01/docker-bake.hcl
            cwd://${{ steps.meta.outputs.bake-file-tags }}
            cwd://${{ steps.meta.outputs.bake-file-annotations }}
          set: |
            web.context=cwd://DODATKOWE/docker-bake-actions-01
            web.dockerfile=cwd://DODATKOWE/docker-bake-actions-01/Dockerfile
            web.args.IMAGE_VERSION=${{ steps.meta.outputs.version }}
          push: true

      # ====== ZAMIANA: wybieramy tag, który ISTNIEJE w rejestrze ======

      - name: Show generated tags (debug)
        run: printf '%s\n' "${{ steps.meta.outputs.tags }}"

      - name: Resolve existing image ref
        id: choose
        run: |
          set -euo pipefail
          # Zbierz pełne refy (repo:tag) z metadata-action:
          mapfile -t REFS < <(printf '%s\n' "${{ steps.meta.outputs.tags }}")

          # preferencje: sha-* -> semver -> latest
          choose_ref() {
            patt="$1"
            for ref in "${REFS[@]}"; do
              tag="${ref##*:}"
              case "$patt" in
                sha)     [[ "$tag" == sha-*      ]] || continue ;;
                semver)  [[ "$tag" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || continue ;;
                latest)  [[ "$tag" == latest     ]] || continue ;;
              esac
              if docker buildx imagetools inspect "$ref" >/dev/null 2>&1; then
                echo "$ref"; return 0
              fi
            done
            return 1
          }

          chosen="$(choose_ref sha || true)"
          [[ -z "$chosen" ]] && chosen="$(choose_ref semver || true)"
          [[ -z "$chosen" ]] && chosen="$(choose_ref latest || true)"

          if [[ -z "$chosen" ]]; then
            printf 'Żaden z tagów nie jest dostępny w rejestrze.\nKandydaci:\n%s\n' "${REFS[@]}" >&2
            exit 1
          fi

          echo "image_ref=$chosen" >> $GITHUB_OUTPUT
          # wersję bierzemy z metadata-action (użyjemy do asercji w HTML)
          echo "version=${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT
          echo "Chosen: $chosen"

      - name: Pull chosen image
        run: docker pull "${{ steps.choose.outputs.image_ref }}"

      - name: Run container (smoke + health)
        id: run_container
        env:
          APP_NAME: "demo-nginx"
          APP_ENV: "test-ci"
          IMAGE_VERSION: "${{ steps.choose.outputs.version }}"
        run: |
          set -e
          docker rm -f websut 2>/dev/null || true
          docker run -d --rm --name websut -p 8080:80 \
            -e APP_NAME -e APP_ENV -e IMAGE_VERSION \
            "${{ steps.choose.outputs.image_ref }}"

          for i in {1..40}; do
            if curl -fsS http://localhost:8080/healthz | grep -q '^ok$'; then
              exit 0
            fi
            sleep 1
          done
          echo "Service did not become healthy" >&2
          docker logs websut || true
          exit 1

      - name: Verify homepage content (envsubst + version)
        env:
          APP_NAME: "demo-nginx"
          APP_ENV: "test-ci"
          IMAGE_VERSION: "${{ steps.choose.outputs.version }}"
        run: |
          set -e
          curl -fsS http://localhost:8080/ | tee /tmp/page.html
          grep -q 'Witaj z Nginx' /tmp/page.html
          grep -q "<strong>${APP_NAME}</strong>" /tmp/page.html
          grep -q "<strong>${APP_ENV}</strong>" /tmp/page.html
          grep -q "<strong>${IMAGE_VERSION}</strong>" /tmp/page.html

      - name: Show logs on failure
        if: failure()
        run: |
          docker ps -a || true
          docker logs websut || true

      - name: Cleanup
        if: always()
        run: docker stop websut || true
