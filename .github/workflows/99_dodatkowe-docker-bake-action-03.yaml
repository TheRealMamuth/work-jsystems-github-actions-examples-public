name: "Build & Verify (Bake) — tag = sha-<commit>"

on:
  workflow_dispatch:
  #push:
  #  branches: [ main ]

env:
  IMAGE_NAME: piotrskoska/github-action-test

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute tags
        id: vars
        run: |
          echo "tag_sha=sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_ref=${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Budujemy i pushujemy WYŁĄCZNIE tag sha-<commit>
      - name: Build & Push (Bake) with sha tag
        uses: docker/bake-action@v6
        with:
          files: |
            cwd://DODATKOWE/docker-bake-actions-01/docker-bake.hcl
          set: |
            web.context=cwd://DODATKOWE/docker-bake-actions-01
            web.dockerfile=cwd://DODATKOWE/docker-bake-actions-01/Dockerfile
            web.tags=${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag_sha }}
            # (opcjonalnie) etykiety OCI z rewizją
            web.labels=org.opencontainers.image.revision=${{ github.sha }}
        env:
          # bake-action użyje buildx; push robimy flagą niżej
          # brak dodatkowych env potrzebnych
          DOCKER_BUILDKIT: "1"
          push: true
          # print: true   # odkomentuj do debugowania planu Bake

      # Testujemy TEN SAM tag
      - name: Pull image (sha tag)
        run: docker pull "${{ steps.vars.outputs.image_ref }}"

      - name: Run container (smoke + health)
        id: run_container
        env:
          APP_NAME: "demo-nginx"
          APP_ENV: "test-ci"
        run: |
          set -euo pipefail
          docker rm -f websut 2>/dev/null || true
          docker run -d --rm --name websut -p 8080:80 \
            -e APP_NAME -e APP_ENV \
            "${{ steps.vars.outputs.image_ref }}"

          # Czekamy aż /healthz zwróci 'ok'
          for i in {1..40}; do
            if curl -fsS http://localhost:8080/healthz | grep -q '^ok$'; then
              echo "service healthy"
              exit 0
            fi
            sleep 1
          done

          echo "Service did not become healthy in time" >&2
          docker logs websut || true
          exit 1

      - name: Verify homepage content
        run: |
          set -euo pipefail
          curl -fsS http://localhost:8080/ | tee /tmp/page.html
          # dopasuj do swojego index.template.html
          grep -q 'Witaj z Nginx' /tmp/page.html
          grep -q '<strong>demo-nginx</strong>' /tmp/page.html
          grep -q '<strong>test-ci</strong>' /tmp/page.html

      - name: Show logs on failure
        if: failure()
        run: |
          docker ps -a || true
          docker logs websut || true

      - name: Cleanup
        if: always()
        run: docker stop websut || true
