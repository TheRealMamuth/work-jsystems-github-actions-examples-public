name: "99 - Dodatkowe: Docker Bake Action 02 Push + Verify"

on:
  workflow_dispatch:
  #push:
  #  branches: [ main ]
  #pull_request:

env:
  IMAGE_NAME: piotrskoska/github-action-test

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels, annotations)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # stały semver (jeśli chcesz go utrzymywać ręcznie)
            type=semver,pattern={{version}},value=0.1.0
            # zawsze dostępny tag po SHA commita
            type=sha,format=long
            # opcjonalnie latest
            type=raw,value=latest
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      - name: Build (Bake) + push (merge metadata via bake-file)
        uses: docker/bake-action@v6
        with:
          files: |
            cwd://DODATKOWE/docker-bake-actions-01/docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}  # <-- JEDEN scalony plik z metadata-action
          set: |
            web.context=cwd://DODATKOWE/docker-bake-actions-01
            web.dockerfile=cwd://DODATKOWE/docker-bake-actions-01/Dockerfile
          push: true
          # print: true   # odkomentuj, żeby zobaczyć finalny plan (czy tagi są podpięte)

      # --- WYBÓR ISTNIEJĄCEGO TAGA Z REJESTRU ---

      - name: Show metadata tags (debug)
        run: |
          echo "Metadata tags:"
          printf '%s\n' "${{ steps.meta.outputs.tags }}"

      - name: Resolve image tag that exists in registry
        id: choose_tag
        run: |
          set -euo pipefail
          # Kolejność preferencji: sha-* -> semver -> latest
          preferred_order="sha- ^[0-9]+\.[0-9]+\.[0-9]+$ latest"

          # Zbierz listę refów (repo:tag) z metadata-action
          mapfile -t REFS < <(printf '%s\n' "${{ steps.meta.outputs.tags }}")

          chosen_ref=""
          # Najpierw spróbuj zgodnie z preferencjami
          for pat in $preferred_order; do
            for ref in "${REFS[@]}"; do
              tag="${ref##*:}"
              if [[ "$pat" == "sha-" && "$tag" == sha-* ]]; then
                if docker buildx imagetools inspect "$ref" >/dev/null 2>&1; then
                  chosen_ref="$ref"; break 2
                fi
              elif [[ "$pat" == "latest" && "$tag" == "latest" ]]; then
                if docker buildx imagetools inspect "$ref" >/dev/null 2>&1; then
                  chosen_ref="$ref"; break 2
                fi
              elif [[ "$pat" =~ ^\^ && "$tag" =~ $pat ]]; then
                if docker buildx imagetools inspect "$ref" >/dev/null 2>&1; then
                  chosen_ref="$ref"; break 2
                fi
              fi
            done
          done

          # Jeśli jeszcze nic nie znaleziono, spróbuj po kolei wszystkie
          if [[ -z "$chosen_ref" ]]; then
            for ref in "${REFS[@]}"; do
              if docker buildx imagetools inspect "$ref" >/dev/null 2>&1; then
                chosen_ref="$ref"; break
              fi
            done
          fi

          if [[ -z "$chosen_ref" ]]; then
            echo "Żaden z tagów nie istnieje w rejestrze. Sprawdź krok Bake/Push i print planu." >&2
            printf 'Kandydaci:\n%s\n' "${REFS[@]}" >&2
            exit 1
          fi

          echo "image_ref=$chosen_ref" >> $GITHUB_OUTPUT
          echo "Wybrany obraz: $chosen_ref"

      - name: Pull just-pushed image
        run: docker pull "${{ steps.choose_tag.outputs.image_ref }}"

      # --- TEST INTEGRACYJNY: RUN -> HEALTH -> STRONA ---

      - name: Run container (smoke test)
        id: run_container
        env:
          APP_NAME: "demo-nginx"
          APP_ENV: "test-ci"
        run: |
          set -euo pipefail
          docker rm -f websut 2>/dev/null || true
          docker run -d --rm --name websut -p 8080:80 \
            -e APP_NAME -e APP_ENV \
            "${{ steps.choose_tag.outputs.image_ref }}"

          # Czekamy aż /healthz zacznie zwracać 'ok'
          for i in {1..40}; do
            if curl -fsS http://localhost:8080/healthz | grep -q '^ok$'; then
              echo "service healthy"
              exit 0
            fi
            sleep 1
          done

          echo "Service did not become healthy in time" >&2
          docker logs websut || true
          exit 1

      - name: Verify homepage content (envsubst)
        run: |
          set -euo pipefail
          curl -fsS http://localhost:8080/ | tee /tmp/page.html
          # Dopasuj te grepy do Twojego index.template.html:
          grep -q 'Witaj z Nginx' /tmp/page.html
          grep -q '<strong>demo-nginx</strong>' /tmp/page.html
          grep -q '<strong>test-ci</strong>' /tmp/page.html

      - name: Show logs on failure
        if: failure()
        run: |
          docker ps -a || true
          docker logs websut || true

      - name: Cleanup
        if: always()
        run: docker stop websut || true
