name: "99 - Dodatkowe: Docker Bake Action 02 Push and Test"

on:
  workflow_dispatch:
  #push:
  #  branches: [ main ]

env:
  IMAGE_NAME: piotrskoska/github-action-test

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute tags
        id: vars
        run: |
          echo "tag_sha=sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_ref=${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & push obrazu z Twoim Dockerfile (ENTRYPOINT robi envsubst)
      - name: Build & Push (Bake) with sha tag
        uses: docker/bake-action@v6
        with:
          files: |
            # jeśli docker-bake.hcl masz w innym miejscu – podmień ścieżkę
            cwd://docker-bake.hcl
          set: |
            # kontekst i Dockerfile zgodnie z Twoim układem repo
            web.context=cwd://
            web.dockerfile=cwd://Dockerfile
            # tagujemy TYLKO sha-<commit>
            web.tags=${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag_sha }}
            # przykładowy label z rewizją (poprawna składnia bake)
            web.labels.org.opencontainers.image.revision=${{ github.sha }}
          push: true

      - name: Pull image (sha tag)
        run: docker pull "${{ steps.vars.outputs.image_ref }}"

      # ENTRYPOINT w obrazie:
      #   envsubst < /usr/share/nginx/html/index.template.html > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'
      # Podajemy więc zmienne, które mają być podstawione.
      - name: Run container (smoke + health)
        id: run_container
        env:
          APP_NAME: "demo-nginx"
          APP_ENV: "test-ci"
          IMAGE_VERSION: "0.1.0"
        run: |
          set -euo pipefail
          docker rm -f websut 2>/dev/null || true
          docker run -d --rm --name websut -p 8080:80 \
            -e APP_NAME -e APP_ENV -e IMAGE_VERSION \
            "${{ steps.vars.outputs.image_ref }}"

          # czekamy aż /healthz zacznie zwracać 'ok'
          for i in {1..40}; do
            if curl -fsS http://localhost:8080/healthz | grep -q '^ok$'; then
              echo "service healthy"
              exit 0
            fi
            sleep 1
          done

          echo "Service did not become healthy in time" >&2
          docker logs websut || true
          exit 1

      - name: Verify homepage content (envsubst result)
        env:
          APP_NAME: "demo-nginx"
          APP_ENV: "test-ci"
          IMAGE_VERSION: "0.1.0"
        run: |
          set -euo pipefail
          curl -fsS http://localhost:8080/ | tee /tmp/page.html

          # Nagłówek strony
          grep -q 'Witaj z Nginx' /tmp/page.html

          # Sprawdzamy, że PODMIANA działa (muszą być realne wartości, nie placeholdery)
          grep -q "<strong>${APP_NAME}</strong>" /tmp/page.html
          grep -q "<strong>${APP_ENV}</strong>" /tmp/page.html

          # (opcjonalnie) wersja – jeśli template korzysta z ${IMAGE_VERSION}
          # Usuń ten grep, jeśli w templacie nie ma wstawki na wersję.
          grep -q "<strong>${IMAGE_VERSION}</strong>" /tmp/page.html || echo "Version not asserted (ok if not templated)"

      - name: Show logs on failure
        if: failure()
        run: |
          docker ps -a || true
          docker logs websut || true

      - name: Cleanup
        if: always()
        run: docker stop websut || true
